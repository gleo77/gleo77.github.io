---
layout: default
title: Indestructible Vinyl - Home
---
<div class="posts">
	<p class="interest">A blog about technology, coding and whatever misguided and unlikely endeavor I've decided to pursue.</p>
	  {% for post in site.posts %}
	<section class="post">
	    <header class="post-header">
	        <h2 class="post-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
	        <p class="post-meta"><span>{{ post.date | date_to_long_string }}</span></p>
	    </header>
	    <div class="post-description">
	    {{ post.excerpt }}
	    </div>
	</section>
	  {% endfor %}
</div><!-- /.posts -->
